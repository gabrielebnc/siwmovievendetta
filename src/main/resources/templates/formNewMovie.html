<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="formNewMovie.css">
    
</head>

<body>
    <h2>Add a movie</h2>
    <form th:action="@{/movies}" method="POST" th:object="${movie}">
        <div>
            <span th:text="${messaggioErrore}"> Errore </span>
        </div>
        <div>
            Title: <span><input required type="text" th:field="${movie.title}"></span>
        </div>
        <div>
            Year <span><input required type="text" th:field="${movie.year}"></span>
        </div>
        <div>
            Image URL: <span><input type="text" th:field="${movie.urlImage}"></span>
        </div>
        <div><span><button type="submit">Conferma</button></span></div>
    </form>
</body>

</html>
