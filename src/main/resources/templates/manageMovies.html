<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Films</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div th:if="${movies.isEmpty()}">No films in database</div>
    <ul>
        <li th:each="movie: ${movies}">
            <a th:href="@{'/formUpdateMovie' + '/' + ${movie.id}}" th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2299)</a>
        </li>
    </ul>
</body>
</html>
